<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODO登録が完了しました</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa4b2;--success:#10b981}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", "Noto Sans JP", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;background:linear-gradient(180deg,#071028 0%, #071a2a 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);width:100%;max-width:720px;border-radius:14px;padding:32px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .header{display:flex;align-items:center;gap:16px}
    .icon{width:84px;height:84px;flex:0 0 84px;background:linear-gradient(135deg,var(--success), #34d399);border-radius:22px;display:grid;place-items:center;box-shadow:0 6px 20px rgba(16,185,129,0.18)}
    .icon svg{width:44px;height:44px}
    h1{margin:0;font-size:20px}
    p.lead{margin:8px 0 0;color:var(--muted)}

    .meta{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    .meta .chip{background:rgba(255,255,255,0.03);padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.02);font-size:13px;color:#cfe8f2}

    .task{margin-top:22px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);border:1px solid rgba(255,255,255,0.02)}
    .task .title{font-weight:600}
    .task .metaSmall{color:var(--muted);font-size:13px;margin-top:6px}

    .actions{display:flex;gap:12px;margin-top:22px}
    .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#7dd3fc);color:#072033}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#d7e9f2}

    .hint{margin-top:12px;color:var(--muted);font-size:13px}

    /* small screens */
    @media (max-width:520px){.header{flex-direction:row;align-items:center}.icon{width:64px;height:64px;border-radius:12px}.card{padding:18px}.actions{flex-direction:column}.btn{width:100%}}

    /* subtle success pulse */
    .icon::after{content:'';position:absolute;width:120px;height:120px;border-radius:50%;filter:blur(30px);opacity:0.12;background:radial-gradient(circle at 30% 30%, rgba(16,185,129,0.35), transparent 30%);transform:translate(-20px,-16px)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="complete-title">
    <div class="header">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1 id="complete-title">TODOを登録しました</h1>
        <p class="lead">登録が正常に完了しました。以下の内容でTODOを保存しました。</p>
      </div>
    </div>

    <div class="meta" aria-hidden="true">
      <div class="chip">自動保存: <strong id="savedAt">--</strong></div>
      <div class="chip">期日: <strong id="dueDate">--</strong></div>
      <div class="chip">通知: <strong id="notifyAt">--</strong></div>
    </div>

    <section class="task" aria-label="登録したTODOの詳細">
      <div class="title" id="taskTitle">--</div>
      <div class="metaSmall" id="taskNote">--</div>
    </section>

    <div class="actions">
      <button class="btn btn-primary" id="toList">TODO一覧へ</button>
      <button class="btn btn-ghost" id="addAnother">新しいTODOを追加する</button>
      <button class="btn btn-ghost" id="close">閉じる</button>
    </div>

    <p class="hint">※「閉じる」を押すとこのダイアログは閉じます。ボタンのリンク先は実装に合わせて変更してください。</p>
  </main>

  <script>
    // --- サンプルデータ (実装側でサーバ/フォームから渡す) ---
    const sample = {
      title: 'レポート提出準備',
      note: '資料を集めて、スライドを作る。チェックは木曜まで。',
      
      dueDate: '2025-11-25',
      savedAt: new Date().toLocaleString('ja-JP')
    };

    // --- 描画 ---
    document.getElementById('taskTitle').textContent = sample.title;
    document.getElementById('taskNote').textContent = sample.note;
    document.getElementById('dueDate').textContent = sample.dueDate;
    document.getElementById('savedAt').textContent = sample.savedAt;

    // --- ボタン挙動: 実際のアプリでは location.href を適切なパスに差し替えてください ---
    document.getElementById('toList').addEventListener('click', ()=>{
      // 例: /todos
      window.location.href = '/todos';
    });
    document.getElementById('addAnother').addEventListener('click', ()=>{
      // 例: /todos/new
      window.location.href = '/todos/new';
    });
    document.getElementById('close').addEventListener('click', ()=>{
      // モーダルなら閉じる処理を呼ぶ。単独ページの場合は前のページへ戻す
      if (window.history.length > 1) window.history.back(); else window.location.href = '/';
    });

    // フォーム送信直後にこの確認画面を経由する場合、history.replaceStateで戻る先を調整するとUXが良くなります
  </script>
</body>
</html>
