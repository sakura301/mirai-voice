<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODO削除が完了しました</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ef4444;--muted:#9aa4b2;--success:#10b981}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", "Noto Sans JP", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;background:linear-gradient(180deg,#071028 0%, #071a2a 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);width:100%;max-width:650px;border-radius:14px;padding:32px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .header{display:flex;align-items:center;gap:16px}
    .icon{width:84px;height:84px;flex:0 0 84px;background:linear-gradient(135deg,var(--accent), #f87171);border-radius:22px;display:grid;place-items:center;box-shadow:0 6px 20px rgba(248,113,113,0.18);position:relative}
    .icon svg{width:44px;height:44px}
    h1{margin:0;font-size:20px}
    p.lead{margin:8px 0 0;color:var(--muted)}

    .task{margin-top:22px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);border:1px solid rgba(255,255,255,0.02)}
    .task .title{font-weight:600}
    .task .metaSmall{color:var(--muted);font-size:13px;margin-top:6px}

    .actions{display:flex;gap:12px;margin-top:24px}
    .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--success),#6ee7b7);color:#072033}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#d7e9f2}

    .hint{margin-top:12px;color:var(--muted);font-size:13px}

    @media (max-width:520px){.header{flex-direction:row;align-items:center}.icon{width:64px;height:64px;border-radius:12px}.card{padding:18px}.actions{flex-direction:column}.btn{width:100%}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="delete-title">
    <div class="header">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 11v6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M14 11v6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <rect x="9" y="3" width="6" height="3" rx="1.5" stroke="#fff" stroke-width="2" />
        </svg>
      </div>
      <div>
        <h1 id="delete-title">TODOを削除しました</h1>
        <p class="lead">選択したTODOは正常に削除されました。</p>
      </div>
    </div>

    <section class="task" aria-label="削除したTODOの情報">
      <div class="title" id="taskTitle">--</div>
      <div class="metaSmall" id="taskNote">--</div>
    </section>

    <div class="actions">
      <button class="btn btn-primary" id="toList">TODO一覧へ戻る</button>
      <button class="btn btn-ghost" id="close">閉じる</button>
    </div>

    <p class="hint">※ 実際のアプリの画面遷移は適宜変更してください。</p>
  </main>

  <script>
    // --- サンプルデータ ---
    const sample = {
      title: 'レポート提出準備',
      note: '削除されたTODOのメモ内容がここに入ります。'
    };

    // 描画
    document.getElementById('taskTitle').textContent = sample.title;
    document.getElementById('taskNote').textContent = sample.note;

    // ボタン挙動
    document.getElementById('toList').addEventListener('click', ()=>{
      window.location.href = '/todos';
    });

    document.getElementById('close').addEventListener('click', ()=>{
      if (window.history.length > 1) window.history.back(); else window.location.href = '/';
    });
  </script>
</body>
</html>
